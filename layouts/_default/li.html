<div class="bg-white rounded-lg shadow p-5">
    <p class="text-gray-600 text-sm mb-1">{{ .Date.Format "Jan 02, 2006 kl 15:04" }}</p>
    <h2 class="text-xl font-semibold mb-2">{{ .Title }}</h2>

    {{ with .Params.Issues }}
    <ul class="list-disc list-inside text-gray-700 mb-3">
        {{ range . }}
        <li>{{.}}</li>
        {{ end }}
    </ul>
    {{ end }}

    {{ with .Site.GetPage "section" .Section}}
    <a href="{{.RelPermalink}}"
        class="bg-{{.Page.Params.label_color}}-200 text-black text-xs font-medium mr-2 px-2.5 py-0.5 rounded-full ">
        {{.Title}}
    </a>
    {{ end }}

</div>
